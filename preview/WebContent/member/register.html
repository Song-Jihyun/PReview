<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PReview</title>
    <script src="https://kit.fontawesome.com/aa3e31b5a4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <!-- start upper nav -->
      <div class="upper-nav row">
        <div class="upper-nav__side">
          <a href="" class="logo">PReview</a>
        </div>
        <div class="upper-nav__center">
          <div class="search">
            <i class="fas fa-search" style="color: #707070"></i>
            <form>
              <input type="text" placeholder="통합 검색" />
            </form>
          </div>
        </div>
        <div class="upper-nav__side">
          <a href="">로그인</a>
          <a href="">회원가입</a>
        </div>
      </div>
      <!-- end upper nav -->
      <!-- start nav -->
      <div class="nav row">
        <div class="nav__side"></div>
        <div class="nav__center">
          <i class="fas fa-bars" style="color: #444"></i>
          <a href="" class="title--large">강의 리뷰</a>
          <a href="" class="title--large">개발 도서 리뷰</a>
          <a href="" class="title--large">솔루션 공유</a>
          <a href="" class="title--large">커뮤니티</a>
        </div>
        <div class="nav__side"></div>
      </div>
      <!-- end nav -->
    </header>

    <div class="main row">
      <div class="main__side"></div>
      <div class="main__center main--login">
        <div class="register">
          <div class="register__title title--large">회원 가입</div>
          <form class="register__form">
            <div class="register__inputs">
              <label for="email">이메일<span id="email-msg"></span></label>
              <div class="register__input">
                <input type="text" name="email" id="email" placeholder="이메일 입력" />
              </div>
            </div>
            <div class="register__inputs">
              <label for="password">비밀번호<span id="password-msg"></span></label>
              <div class="register__input">
                <input type="password" name="password" id="password" placeholder="비밀번호 입력" />
              </div>
            </div>
            <div class="register__inputs">
              <label for="password-check">비밀번호 확인<span id="password-check-msg"></span></label>
              <div class="register__input">
                <input
                  type="password"
                  name="password-check"
                  id="password-check"
                  placeholder="비밀번호 확인"
                />
              </div>
            </div>
            <div class="register__inputs">
              <label for="nickname">별명<span id="nickname-msg"></span></label>
              <div class="register__input">
                <input type="text" name="nickname" id="nickname" placeholder="별명 입력" />
              </div>
            </div>
            <button class="register__button">등록</button>
          </form>
        </div>
      </div>
      <div class="main__side"></div>
    </div>
  </body>
</html>
